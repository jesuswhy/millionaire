<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кто хочет стать агротрейдером?</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="start-button">Начать игру</button>
  <audio id="start-sound" src="us-open-theme.mp3"></audio>
  <audio id="background-music" src="q1-5-bed-2008.mp3" loop></audio>
  <audio id="select-sound" src="20-q1-14-clock-stop-button.mp3"></audio>
  <audio id="correct-sound" src="khsm_q1-5-correct-o.mp3"></audio>
  <audio id="incorrect-sound" src="khsm_q6-wrong.mp3"></audio>

  <div class="game-container hidden">
    <h1>Кто хочет стать агротрейдером?</h1>
    <div class="question-section">
      <div id="question-text">Здесь будет отображаться вопрос</div>
      <div class="answer-options">
        <button class="answer-btn" data-choice="A">Ответ A</button>
        <button class="answer-btn" data-choice="B">Ответ B</button>
        <button class="answer-btn" data-choice="C">Ответ C</button>
        <button class="answer-btn" data-choice="D">Ответ D</button>
      </div>
    </div>
    <div class="scoreboard">
      <p>Верных ответов: <span id="correct-score">0</span></p>
      <p>Неверных ответов: <span id="incorrect-score">0</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
